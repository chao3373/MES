<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>物料需求单</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript">
        var url;

        function formatUser(val, row) {
            return val.trueName + "&nbsp;(" + val.userName + ")&nbsp;";
        }



        function formatSupplier(val, row) {
            return val.name;
        }

        //格式化日期
        Date.prototype.format = function (formatStr) {
            var str = formatStr;
            var Week = ['日', '一', '二', '三', '四', '五', '六'];
            str = str.replace(/yyyy|YYYY/, this.getFullYear());
            str = str.replace(/MM/,
                (this.getMonth() + 1) > 9 ? (this.getMonth() + 1).toString()
                    : '0' + (this.getMonth() + 1));
            str = str.replace(/dd|DD/, this.getDate() > 9 ? this.getDate()
                .toString() : '0' + this.getDate());
            return str;
        }

        //显示时间数据时先进行格式化
        function formatDate(val, row) {
            var dateType = "";
            var date = new Date();
            date.setTime(val);
            dateType = date.format("yyyy-MM-dd")
            return dateType;
        }

        //字符串转日期
        function strToDate(val) {
            var dateType = "";
            var date = new Date(val).getTime();
            return date;
        }

        function strDate(val) {
            var dateType = "";
            var date = new Date(val).format("yyyy-MM-dd");
            return date;
        }


        function formatUser(val, row) {
            return val.trueName + "&nbsp;(" + val.userName + ")&nbsp;";
        }

        $(document).ready(function () {

            load();
            $("#dg").datagrid({
                //url:'/admin/saleList/xiadanSuccess',
                columns: [[
                    {
                        field: "id",
                        width: "150",
                        align: "center",
                        title: "id",
                        hidden:true
                    },{
                        field: "saleNumber",
                        width: "150",
                        align: "center",
                        title: "订单编号"
                    },{
                        field:'wuliaoId',
                        title:'物料编号',
                        width:100,
                        align:'center'
                    },{
                        field: "tuzhiName",
                        width: "150",
                        align: "center",
                        title: "图纸名称"
                    },{
                        field: "tuzhiId",
                        width: "150",
                        align: "center",
                        title: "图纸编号"
                    },{
                        field: "num",
                        width: "150",
                        align: "center",
                        title: "数量"
                    },{
                        field: "saleDate",
                        width: "150",
                        align: "center",
                        title: "接单日期",
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field: "referDate",
                        width: "150",
                        align: "center",
                        title: "需交日期",
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    }
                ]],
                onClickRow:function (index,row) {
                    if(row!=null){
                        $("#addSon").datagrid({
                            url: "/admin/yuanLiaoRequire/findBySaleListId",
                            queryParams: {
                                id:row.id
                            },
                            columns: [[
                                {
                                    field: 'id',
                                    title: 'id',
                                    width: 100,
                                    hidden: 'true',
                                    align: 'center'
                                }, {
                                    field: 'name',
                                    title: '名称',
                                    width: 150,
                                    align: 'center',
                                    formatter:function (val, row) {
                                        if(row.wuliao){
                                            return row.wuliao.name;
                                        }else {
                                            return "";
                                        }
                                    }
                                }, {
                                    field: 'guiGe',
                                    title: '规格',
                                    width: 150,
                                    align: 'center',
                                    formatter:function (val, row) {
                                        if(row.wuliao){
                                            return row.wuliao.guiGe;
                                        }else {
                                            return "";
                                        }
                                    }
                                }, {
                                    field: 'changJia',
                                    title: '厂家',
                                    width: 150,
                                    align: 'center',
                                    formatter:function (val, row) {
                                        if(row.wuliao){
                                            return row.wuliao.changJia;
                                        }else {
                                            return "";
                                        }
                                    }
                                }, {
                                    field: 'num',
                                    title: '数量',
                                    width: 80,
                                    align: 'center',
                                    formatter:function (val, row) {
                                        if(row.wuliao){
                                            return row.wuliao.num;
                                        }else {
                                            return "";
                                        }
                                    }
                                }, {
                                    field: 'tao',
                                    title: '套',
                                    width: 80,
                                    align: 'center'
                                }, {
                                    field: 'sumNum',
                                    title: '总数量',
                                    width: 80,
                                    align: 'center'
                                },{
                                    field: "shenQingDate",
                                    width: "150",
                                    align: "center",
                                    title: "申请日期",
                                    formatter: function (value, row, index) {
                                        if (value) {
                                            var date = new Date(value);
                                            var o = {
                                                "M+": date.getMonth() + 1,                 //月份
                                                "d+": date.getDate(),                    //日
                                                "h+": date.getHours(),                   //小时
                                                "m+": date.getMinutes(),                 //分
                                                "s+": date.getSeconds(),                 //秒
                                                "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                                "S": date.getMilliseconds()             //毫秒
                                            };
                                            if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                                var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                            for (var k in o)
                                                if (new RegExp("(" + k + ")").test(fmt))
                                                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                            return fmt;
                                        } else {
                                            return "";
                                        }
                                    }
                                }, {
                                    field: 'user',
                                    title: '申请人',
                                    width: 150,
                                    align: 'center',
                                    formatter:function (val, row) {
                                        if(row.user){
                                            return row.user.trueName;
                                        }else {
                                            return "";
                                        }
                                    }
                                }
                            ]]
                        });
                }  }
            });

        });

        function load() {
            $("#addSon").datagrid({
                columns: [[
                    {
                        field: 'id',
                        title: 'id',
                        width: 100,
                        hidden: 'true',
                        align: 'center'
                    }, {
                        field: 'name',
                        title: '名称',
                        width: 150,
                        align: 'center'
                    }, {
                        field: 'guiGe',
                        title: '规格',
                        width: 150,
                        align: 'center'
                    }, {
                        field: 'changJia',
                        title: '厂家',
                        width: 150,
                        align: 'center'
                    }, {
                        field: 'num',
                        title: '数量',
                        width: 80,
                        align: 'center'
                    }, {
                        field: 'tao',
                        title: '套',
                        width: 80,
                        align: 'center'
                    }, {
                        field: 'sumNum',
                        title: '总数量',
                        width: 80,
                        align: 'center'
                    },{
                        field: "shenQingDate",
                        width: "150",
                        align: "center",
                        title: "申请日期"
                    }, {
                        field: 'user',
                        title: '申请人',
                        width: 150,
                        align: 'center'
                    }
                ]]
            });
        }

        function searchSale() {
            $("#dg").datagrid({
                url:'/admin/saleList/findBySaleNumber',
                queryParams:{
                    saleNumber:$("#saleNumber").val()
                }
            });
            $("#addSon").datagrid("loadData", []);
        }

        function reload() {
            window.location.reload();
        }


    </script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
<div region="north" style="height: 300px">
    <table id="dg" class="easyui-datagrid"
           fitColumns="false" rownumbers="true" singleSelect="true" fit="true"
           toolbar="#tb1" split="true">

    <div id="tb1">

                           class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
            &nbsp;&nbsp;<a href="javascript:reload()"
                                 class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
        </fieldset>
    </div>
</div>

<div region="center" style="margin-top: 5px">
    <table id="addSon" class="easyui-datagrid" fitColumns="false" singleSelect="true"
           rownumbers="true" fit="true" split="true" toolbar="#tb2">
    </table>
</div>
</body>
</html>
