<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>销售订单审核</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            load();
            loadData();
        });

        function loadData() {
            $("#dg").datagrid({
                url:'/admin/purchase/listPurchase',
                columns: [[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    },{
                        field: "purchaseNumber",
                        width: "150",
                        align: "center",
                        title: "采购单号"
                    },{
                        field: "purchaseAgent",
                        width: "150",
                        align: "center",
                        title: "采购人"
                    },{
                        field: "purchaseDate",
                        width: "150",
                        align: "center",
                        title: "采购日期",
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field: "sumWeight",
                        width: "150",
                        align: "center",
                        title: "合计重量"
                    },{
                        field: "sumMoney",
                        width: "150",
                        align: "center",
                        title: "合计金额"
                    },{
                        field: "remark",
                        width: "150",
                        align: "center",
                        title: "备注"
                    }
                ]],
                onClickRow:function (index,row) {
                    $("#addSon").datagrid({
                        url:"/admin/purchase/listProductByPurchase",
                        queryParams:{
                            id:row.id
                        },
                        columns:[[
                            {
                                field:'id',
                                title:'id',
                                width:100,
                                hidden:'true',
                                align:'center'
                            },{
                                field:'name',
                                title:'商品名称',
                                width:100,
                                align:'center'
                            },{
                                field:'weight',
                                title:'单件重量',
                                width:100,
                                align:'center'
                            },{
                                field:'price',
                                title:'单价',
                                width:100,
                                align:'center'
                            },{
                                field:'sumPrice',
                                title:'商品金额',
                                width:100,
                                align:'center'
                            }
                        ]]
                    });
                }
            });
        }

        //弹出的对话框中的值
        function load(){

            //下方子图部分的列
            $("#addSon").datagrid({
                columns:[[
                    {
                        field:'id',
                        title:'id',
                        width:100,
                        hidden:'true',
                        align:'center'
                    },{
                        field:'name',
                        title:'商品名称',
                        width:100,
                        align:'center'
                    },{
                        field:'weight',
                        title:'单件重量',
                        width:100,
                        align:'center'
                    },{
                        field:'price',
                        title:'单价',
                        width:100,
                        align:'center'
                    },{
                        field:'sumPrice',
                        title:'商品金额',
                        width:100,
                        align:'center'
                    }
                ]]
            });

        }

        //按照条件查询订单
        function search() {
            $("#dg").datagrid({
                url:'/admin/purchase/findByPurchaseNumber',
                queryParams:{
                    purchaseNumber:$("#purchaseNumber").val()
                }
            });
        }

        function reload() {
            loadData();
            $("#purchaseNumber").val("");
        }





    </script>
</head>
<body class="easyui-layout" style="margin: 1px">
<div region="north" style="height: 300px">
    <table id="dg" class="easyui-datagrid"
           fitColumns="false" rownumbers="true" singleSelect="true" fit="true"
           toolbar="#tb" split="true">
    </table>

    <!-- dg顶部工具栏 -->
    <div id="tb">
        <fieldset style="border-color: #E7F0FF">
            <legend>查询设置</legend>
            &nbsp;单据号：&nbsp; <input type="text" id="purchaseNumber" size="15"
                                   onkeydown="if(event.keyCode==13) searchSale()"/>
            &nbsp;&nbsp;<a href="javascript:search()"
                           class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
            &nbsp;&nbsp;<a href="javascript:reload()"
                           class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
        </fieldset>
    </div>
</div>

<div region="center" style="margin-top: 5px">
    <table id="addSon" class="easyui-datagrid" fitColumns="false"
           rownumbers="true" fit="true" split="true" toolbar="#tb2">
    </table>

</div>

<div id="tb2">
    <div>
        <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:add()"
                                         class="easyui-linkbutton" iconCls="icon-add" plain="true">添加子图</a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:OK()"
                                         class="easyui-linkbutton" iconCls="icon-ok" plain="true">确定</a>-->

    </div>
</div>



</body>
</html>
