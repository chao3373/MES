<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>供应商设置</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body style="margin: 1px">
<table id="dg" title="供应商设置" class="easyui-datagrid" fitColumns="true"
       rownumbers="true"  url="/admin/supplier/list" fit="true" toolbar="#tb">
</table>

<div id="tb">
    <div>
        <a href="javascript:openDlg('#dlg')"
           class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a> <a
            href="javascript:dgToFm('#dg', '#fm', '#dlg')" class="easyui-linkbutton"
            iconCls="icon-edit" plain="true">修改</a> <a
            href="javascript:deleteDg('#dg', '/admin/supplier/deleteByIds')" class="easyui-linkbutton"
            iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        &nbsp;供应商名称：&nbsp;<input type="text" id="s_roleName" size="20" onkeyup="shuaXinDg('#dg', '/admin/supplier/selectByName?name=' + $(this).val())"/>
    </div>
</div>


<div id="dlg" title="添加供应商" class="easyui-dialog"
     style="width: 450px; height: 250px; padding: 10px 20px" closed="true"
     buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post">
        <input type="hidden" id="id" name="id"/>
        <table cellspacing="8px">
            <tr>
                <td>供应商名称：</td>
                <td><input type="text" id="name" name="name"
                           class="easyui-validatebox" required="true"/></td>
            </tr>
            <tr>
                <td valign="top">备注：</td>
                <td><textarea rows="3" cols="35" id="remark" name="remark"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:subimtFm('#fm','/admin/supplier/save', '#dlg', '#dg')" class="easyui-linkbutton"
       iconCls="icon-ok">保存</a> <a href="javascript:closeDlg('#dlg')"
                                   class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
<script>
    $(function () {
        $("#dg").datagrid({
            columns: [[
                {field: 'cb', checkbox:'true', align: 'center'},
                {field: 'id', title: 'id', hidden: 'true', width: 100, align: 'center'},
                {field: 'name', title: '名称', width: 100, align: 'center'},
                {field: 'remark', title: '备注', width: 100, align: 'center'},
            ]],
        })
    });
</script>
</html>
