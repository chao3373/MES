<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加返修订单</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
<div region="north" style="height: 300px">
    <table id="dg" class="easyui-datagrid"
           fitColumns="false" rownumbers="true" singleSelect="true" fit="true"
           toolbar="#tb1" split="true">
    </table>

    <!-- dg顶部工具栏 -->
    <div id="tb1">
        <fieldset style="border-color: #E7F0FF">
            <legend>
                返修单号：<span id="dh"></span>
            </legend>
            &nbsp;&nbsp;<a href="javascript:openDlg('#dlg')"
                           class="easyui-linkbutton" iconCls="icon-add" plain="true">添加返修单</a>
            &nbsp;&nbsp;<a href="javascript:goIn()"
                           class="easyui-linkbutton" iconCls="icon-ok" plain="true">保存</a>
        </fieldset>
    </div>
</div>

<div region="center" style="margin-top: 5px">
    <table id="addSon" class="easyui-datagrid" fitColumns="false" singleSelect="true"
           rownumbers="true" fit="true" split="true" toolbar="#tb2">
    </table>
</div>

<div id="tb2">
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:addProcess()"
                                               class="easyui-linkbutton" iconCls="icon-add" plain="true">添加工时工序</a>
    </div>
</div>

<div id="dlg" class="easyui-dialog" title="添加返修订单" fit="true" closed="true"
     buttons="#dlg-buttons">
    <div class="easyui-layout" style="width:100%;height:100%;">
        <div data-options="region:'north',split:true" style="padding: 10px;height:50px;">
            项目号：<input type="text" class="easyui-combobox" >
        </div>
        <div data-options="region:'center'" title="选择订单" style="padding:5px;background:#eee;">
            <div id="dg2" class="easyui-datagrid"></div>
        </div>
    </div>
    <!--<form id="fm" method="post" enctype="multipart/form-data">-->
    <!--<table cellspacing="8px">-->
    <!--<tr>-->
    <!--<td valign="top">返修原因：</td>-->
    <!--<td><textarea rows="4" cols="35" id="remark" name="remark"></textarea>-->
    <!--</td>-->
    <!--</tr>-->
    <!--</table>-->
    <!--</form>-->
</div>

<div id="dlg-buttons">
    <a href="javascript:okBaoFei()" class="easyui-linkbutton"
       iconCls="icon-ok">确定</a>
    <a href="javascript:closeDlg('#dlg')"
       class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>

</body>
</html>
