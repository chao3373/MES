<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生产任务</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            load();
            $('#dg').datagrid({
                onClickCell: function(index,field){
                    if(field == "tiaoma"){
                        tiaoma(index);
                    }
                }
            });
        });


        function load(){
            $("#dg").datagrid({
                url:"/admin/shengChan/listProduct",
                columns:[[
                    {
                        field: "id",
                        width: "150",
                        align: "center",
                        title: "id",
                        hidden:"true"
                    },{
                        field: "saleNumber",
                        title:"订单号",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.saleList){
                                return row.saleList.saleNumber;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: "datu",
                        title:"大图",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.bigDrawing){
                                return row.bigDrawing.wuliaoId;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: "xiaotu",
                        title:"小图",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.drawing){
                                return row.drawing.wuliaoId;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: "xiangmuhao",
                        title:"项目号",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.saleList){
                                return row.saleList.xiangmuId;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: 'tiaoma',
                        title: '条码',
                        align: 'center',
                        width: "150",
                        styler:function(){
                            return 'background-color:red;color:white;';
                        },
                        formatter:function (val, row) {
                            return '点击打印';
                        }
                    }
                ]]
            });
        }


        function tiaoma(index) {
            //$('#dg').datagrid("selectRow", 0);
            var row = $("#dg").datagrid("getRows")[index];
            console.log(row.datuCode)
            $.post("/admin/shengChan/tiaoma",{
                code:row.xiaotuCode
            },function (result) {
                if(result.success){
                    print(result.url);
                    $("#dg").datagrid("reload");
                }
            },"json");
        }

        //打印
        function print(url) {
            var url = "<img style='width:auto;height: 100%;' src='" + url + "'/>";
            // url += result.url;
            // url += "'/>";
            tableString = "";
            tableString += "<div id='tab' style='text-align: center;width: 100%;font-size: 45px; font-weight: 900;'>";
            tableString +="<table style='width: 100%;text-align: left;'>";
            tableString +="<tr><td style='text-align: center;'>" + url;
            tableString += "</td></tr></table></div>";
            //tableString += row.saleListProduct.labelNumber;
            if (window.showModalDialog) {
                window.showModalDialog(
                    "..\\print.html",
                    tableString,
                    "location:No;status:No;help:No;dialogWidth:800px;dialogHeight:600px;scroll:auto;");
            } else {
                window.open(
                    "..\\print.html",
                    tableString,
                    "location:No;status:No;help:No;dialogWidth:800px;dialogHeight:600px;scroll:auto;");
            }
        }



        /**
         * 审核通过
         */
        function auditPass() {
            if($("#yuGuGongShi").val() == ""){
                $.messager.alert("系统提示","请添加展开工时")
                return;
            }

            if($("#dg").datagrid("getSelected") == null){
                $.messager.alert("系统提示","请选择要添加工时的信息");
                return;
            }

            $.post("/admin/saleList/baoCunOpenTime",
                {
                    id:$("#dg").datagrid("getSelected").id,
                    yuGuGongShi:$("#yuGuGongShi").val(),
                    wuliaoId:$("#dg").datagrid("getSelected").wuliaoId
                },function (result) {
                    if(result.success){
                        $.messager.alert("系统提示","添加成功！")
                        $("#dg").datagrid("reload");
                    }
                    else {
                        $.messager.alert("系统提示","添加失败!")
                    }
                },"json");
            $("#yuGuGongShi").val('');


        }

        //点击搜索
        function sousuo() {
            console.log($("#xuanze").combobox("getText"))
          /*  $.post("/admin/shengChan/selectRenwu",{
                xuanze:$("#xuanze").combobox("getValue"),
                code:$("#bianma").val()
            },function (result) {

            },"json")*/

            $('#dg').datagrid({
                url: '/admin/shengChan/selectRenwu',
                queryParams: {
                    xuanze: $("#xuanze").combobox("getValue"),
                    code: $("#bianma").val()
                }
            });

        }


    </script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
    <table id="dg" class="easyui-datagrid"
           fitColumns="false" rownumbers="true" fit="true" singleSelect="false"
           toolbar="#tb1" split="true">
    </table>

    <!-- dg顶部工具栏 -->
    <div id="tb1">
        <fieldset style="border-color: #E7F0FF">
            <legend></legend>
            <select class="easyui-combobox" id = "xuanze" style="width: 100px" data-options="panelHeight:'auto'" >
                <option value="1">物料编码</option>
                <option value="2">图纸编码</option>
            </select>
            &nbsp;&nbsp;<input  type="text" id="bianma"  name="bianma"  size="15"
                    onkeydown="if(event.keyCode==13) sousuo()" />
            &nbsp;&nbsp;<a href="javascript:sousuo()"
                           class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
        </fieldset>
    </div>
</body>
</html>
