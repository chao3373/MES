<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生产任务</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript" src="/js/fenye.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            load();
            $('#dg').datagrid({
                onClickCell: function(index,field){
                    if(field == "tiaoma"){
                        tiaoma(index);
                    }
                }
            });

            $('#dg').datagrid({
                rowStyler: function (index, row) {
                    if (row.remark == "2") {
                        return 'background: #CC2222;color:white'
                    }
                    if (row.remark == "1") {
                        return 'background: #a333c8;color:white'
                    }
                }
            });
        });


        function load(){
            $("#dg").datagrid({
                columns:[[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    },{
                        field: "id",
                        width: "150",
                        align: "center",
                        title: "id",
                        hidden:"true"
                    },{
                        field:"saleNumber",
                        title:"订单编号",
                        width: "150",
                        align: "center"
                    },{
                        field: "datu",
                        title:"总图物料编号",
                        width: "150",
                        align: "center"
                    },{
                        field: "tuzhimingcheng",
                        title:"图纸名称",
                        width: "150",
                        align: "center"
                    },{
                        field: "xaiotu",
                        title:"分图物料编号",
                        width: "150",
                        align: "center"
                    },{
                        field: "xiangmuhao",
                        title:"项目号",
                        width: "150",
                        align: "center"
                    },{
                        field: "num",
                        title:"数量",
                        width: "150",
                        align: "center"
                    },{
                        field: "saleDate",
                        width: "150",
                        align: "center",
                        title: "接单日期",
                        formatter: function (value, row, index) {
                            if (row.saleDate) {
                                var date = new Date(row.saleDate);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field: "referDate",
                        width: "150",
                        align: "center",
                        title: "交货日期",
                        formatter: function (value, row, index) {
                            if (row) {
                                var date = new Date(row.referDate);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field: 'tiaoma',
                        title: '条码',
                        align: 'center',
                        width: "150",
                        styler:function(){
                            return 'background-color:red;color:white;';
                        },
                        formatter:function (val, row) {
                            return '点击打印';
                        }
                    }
                ]]
            });
        }



        //打印条码
        function tiaoma(index) {
            var rowDg = $("#dg").datagrid("getRows")[index];
            $.post("/admin/shengChan/tiaoma",{
                code:rowDg.biaoqianCode
            },function (result) {
                if(result.success){
                    print(result.url,rowDg);
                    $("#dg").datagrid("reload");
                }
            },"json");
        }


         //打印
        function print(url,row) {
            var url = "<img src='" + url + "' style='width: min-content;height: 100px'/>";
            tableString = "";
            tableString += "<div id='tab' style='text-align: center;width: 100%;font-size: 100px; font-weight: 900;'>";
            tableString +="<table style='width: 21%;font-size 80px;text-align: center; margin: auto' >";
            tableString +="<tr><td style='text-align: center;'>" + url;
            tableString += "</td></tr>";
            tableString +="<tr><td style='font-size: 8px'>项目号："+row.xiangmuhao+"&nbsp;&nbsp;申请单号："+row.shenqingNumber+"</td></tr>";
            tableString +="<tr><td style='font-size: 8px'>数量："+row.num+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交期："+row.referDate.substring(0,10)+"</td></tr>";
            // tableString +="<tr><td>交期："+row.referDate.substring(0,10)+"</td></tr>";
            tableString +="</table></div>";
            //tableString += row.saleListProduct.labelNumber;
            if (window.showModalDialog) {
                window.showModalDialog(
                    // "/production/print.html",
                    "..\\printBiaoqian.html",
                    tableString,
                    "location:No;status:No;help:No;dialogWidth:800px;dialogHeight:600px;scroll:auto;");
            } else {
                window.open(
                    "..\\printBiaoqian.html",
                    // "/production/print.html",
                    tableString,
                    "location:No;status:No;help:No;dialogWidth:800px;dialogHeight:600px;scroll:auto;");
            }
        }

        //批量打印条码
        function piliang() {
            var rows = $("#dg").datagrid("getSelections");
            var arr = [];
            for (var i=0;i<rows.length;i++){
                arr.push(rows[i].biaoqianCode);
            }
            var Codes = arr.join(",");
            $.post("/admin/shengChan/tiaomas",{
                Codes:Codes
            },function (result) {
                if(result.success){
                    prints(rows);
                    $("#dg").datagrid("reload");
                }
            },"json");
        }

        function prints(rows) {
            t = "";
            var m = 0;
            for (var i=0;i<rows.length;i++){
                var url = "<img src='/tm/" + rows[i].biaoqianCode + ".png' style='width: min-content;height: 100px'/>";<!--style='width:305px;height: 140%;'-->
                t += "<div id='tab' style='text-align: center;width: 100%;font-size: 100px; font-weight: 900;margin-top: 15px'>";
                t +="<table style='width: 21%;font-size 80px;text-align: center; margin: auto' >";
                t +="<tr><td style='text-align: center;'>" + url;
                t += "</td></tr>";
                t +="<tr><td style='font-size: 8px'>项目号："+rows[i].xiangmuhao+"&nbsp;&nbsp;申请单号："+rows[i].shenqingNumber+"</td></tr>";
                t +="<tr><td style='font-size: 8px'>数量："+rows[i].num+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交期："+rows[i].referDate.substring(0,10)+"</td></tr>";
                // tableString +="<tr><td>交期："+row.referDate.substring(0,10)+"</td></tr>";
                t +="</table></div>";
                t +="<div style='page-break-after: always;'></div>";
                m=m+1;
            }

            if(m == rows.length){
                tableString = t;
                if (window.showModalDialog) {
                    window.showModalDialog(
                        // "/production/print.html",
                        "..\\printBiaoqian.html",
                        tableString,
                        "location:No;status:No;help:No;dialogWidth:800px;dialogHeight:600px;scroll:auto;");
                } else {
                    window.open(
                        "..\\printBiaoqian.html",
                        // "/production/print.html",
                        tableString,
                        "location:No;status:No;help:No;dialogWidth:800px;dialogHeight:600px;scroll:auto;");
                }
            }

        }


        //点击搜索
        function searchSale() {
            var obj = {};
            if($("#saleNumber").val()){
                obj.saleNumber = $("#saleNumber").val();
            }
            if($("#wuliaoId").val()){
                obj.wuliaoId = $("#wuliaoId").val();
            }

            $("#dg").datagrid("load",obj);
        }

        //刷新
        function reload() {
            window.location.reload();
        }

    </script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
       <table id="dg" class="easyui-datagrid" pagination="true" url="/admin/shengChan/listProduct"
              fitColumns="false" rownumbers="true" singleSelect="false" fit="true"
              toolbar="#tb1" split="true">
       </table>

       <!-- dg顶部工具栏 -->
       <div id="tb1">
           <fieldset style="border-color: #E7F0FF">
               <legend>查询设置</legend>
               &nbsp;订单号&nbsp; <input type="text" id="saleNumber" size="15" autocomplete="off"/>
               &nbsp;&nbsp;&nbsp;物料编号&nbsp; <input type="text" id="wuliaoId" size="15" autocomplete="off"/>
               &nbsp;&nbsp;<a href="javascript:searchSale()"
                              class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
               &nbsp;&nbsp;<a href="javascript:reload()"
                              class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
               &nbsp;&nbsp;<a href="javascript:piliang()"
                              class="easyui-linkbutton" iconCls="icon-print" plain="true">批量打印</a>
           </fieldset>
       </div>
</body>
</html>
