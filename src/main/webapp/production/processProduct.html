        var user;
        $(document).ready(function() {
            $('#dg').datagrid({

        //选择工序下拉框的触发事件
        var duoXuan;
        function processCombobox() {
            $("#name").combobox({
                onSelect:function (val) {
                    console.log(val)
                    /*$.post("/admin/shengChan/showInProcessProduct",{
                        processId:val.id
                    },function (result) {
                       $("#dg").datagrid("loadData",result.rows);
                    });*/

                    $("#dg").datagrid({
                        url: '/admin/shengChan/showInProcessProduct',
                        queryParams: {
                            processId:val.id
                        }
                    });
                    duoXuan = val.duoXuan;



                    if (val.duoXuan == "否" || val.duoXuan == null){
                        $("#dg").datagrid({
                            onClickRow: function (rowIndex, rowData) {
                                $("#dg").datagrid('unselectRow', rowIndex);
                            }
                        })
                    }
                    if (val.duoXuan == "是"){
                        $("#dg").datagrid({
                            onClickRow: function (rowIndex, rowData) {
                                $("#dg").datagrid('selectRow', rowIndex);
                            }
                        })
                    }
                }
            })
        }


        //提交显示  开始生产隐藏
        function show() {
            $("#tijiao").linkbutton("enable");
            $("#startProduct").linkbutton("disable");
        }

        //提交隐藏  开始生产显示
        function display() {
            $("#tijiao").linkbutton("disable");
            $("#startProduct").linkbutton("enable");
        }

        //获取当前登陆用户
        function loadUser(){
            user = "";
            $.ajax({
                type:"post",
                async:false,
                url:"/admin/saleList/dangqianUser",
                dataType:"json",
                success:function (result) {
                    user = result.user;
                }
            });


        }

        //加载主界面

            $.post("/admin/showGongShi/select",
                function (result) {
                    console.log(result)
                    if(result.success){
                        console.log(result.show);
                        if(result.show == 1){
                            console.log(result.show == 1)
                            console.log(1111)

                                url:"/admin/shengChan/showInProcessProduct",
                                columns:[[
                                    {

                                        width: "150",
                                        align: "center",
                                        title: "id",
                                        hidden:"true"
                                    },{
                                        field: "saleNumber",
                                        title:"订单编号",
                                        width: "140",
                                        align: "center",
                                        formatter:function (val, row) {

                                                return row.saleList.saleNumber;
                                            }
                                            else {
                                                return '';
                                            }
                                        }
                                    },{
                                        field: "datu",
                                        title:"总图物料编号",

                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.bigDrawing){
                                                return row.bigDrawing.wuliaoId;
                                            }
                                            else {

                                            }
                                        }
                                    },{
                                        field: "xiaotu",
                                        title:"分图物料编号",
                                        width: "110",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.drawing){
                                                return row.drawing.wuliaoId;
                                            }
                                            else {

                                            }
                                        }
                                    },{
                                        field: "gongxu",
                                        title:"工序",
                                        width: "90",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.process){
                                                return row.process.name;
                                            }
                                            else {
                                                return '';
                                            }
                                        }
                                    },{
                                        field: "num",
                                        title:"需求量",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "accomplishNum",
                                        title:"已完成",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "unaccomplishNum",
                                        title:"未完成",
                                        width: "80",
                                        align: "center",
                                        formatter:function (val, row) {
                                            return (row.num)-(row.accomplishNum);
                                        }
                                    },{
                                        field: "allowNum",
                                        title:"可生产数量",
                                        width: "80",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(val == null || val == ""){
                                                return 0;
                                            }
                                            else {
                                                return val;
                                            }
                                        }
                                    },{
                                        field: "xiangmuhao",
                                        title:"项目号",
                                        width: "100",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.saleList){
                                                return row.saleList.xiangmuId;
                                            }
                                            else {
                                                return '';
                                            }
                                        }
                                    },{
                                        field: "state",
                                        title:"状态",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "biaoqianCode",
                                        title:"编码",
                                        width: "80",
                                        align: "center"
                                    }

                                ]],onClickRow: function (rowIndex, rowData) {
                                    $(this).datagrid('unselectRow', rowIndex);
                                }
                            });
                        }else {
                            $("#dg").datagrid({
                                url:"/admin/shengChan/showInProcessProduct",
                                columns:[[
                                    {
                                        field: "id",
                                        width: "150",
                                        align: "center",
                                        title: "id",
                                        hidden:"true"
                                    },{
                                        field: "saleNumber",
                                        title:"订单编号",
                                        width: "140",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.saleList){
                                                return row.saleList.saleNumber;
                                            }
                                            else {
                                                return '';
                                            }
                                        }
                                    },{
                                        field: "总图物料编号",
                                        title:"大图",
                                        width: "110",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.bigDrawing){
                                                return row.bigDrawing.wuliaoId;
                                            }

                                            }
                                        }
                                    },{
                                        field: "分图物料编号",
                                        title:"小图",
                                        width: "110",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.drawing){
                                                return row.drawing.wuliaoId;
                                            }
                                            else {
                                                return '';
                                            }
                                        }
                                    },{
                                        field: "gongxu",
                                        title:"工序",
                                        width: "90",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.process){
                                                return row.process.name;
                                            }
                                            else {
                                                return '';
                                            }
                                        }
                                    },{
                                        field: "num",
                                        title:"需求量",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "accomplishNum",
                                        title:"已完成",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "unaccomplishNum",
                                        title:"未完成",
                                        width: "80",
                                        align: "center",
                                        formatter:function (val, row) {
                                            return (row.num)-(row.accomplishNum);
                                        }
                                    },{
                                        field: "allowNum",
                                        title:"可生产数量",
                                        width: "80",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(val == null || val == ""){
                                                return 0;
                                            }
                                            else {
                                                return val;
                                            }
                                        }
                                    },{
                                        field: "xiangmuhao",
                                        title:"项目号",
                                        width: "100",
                                        align: "center",
                                        formatter:function (val, row) {
                                            if(row.saleList){
                                                return row.saleList.xiangmuId;
                                            }
                                            else {
                                                return '';
                                            }
                                        }
                                    },{
                                        field: "state",
                                        title:"状态",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "zbGongShi",
                                        title:"准备工时",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "czGongShi",
                                        title:"操作工时",
                                        width: "80",
                                        align: "center"
                                    },{
                                        field: "biaoqianCode",
                                        title:"编码",
                                        width: "80",
                                        align: "center"
                                    }

                                ]],onClickRow: function (rowIndex, rowData) {
                                    $(this).datagrid('unselectRow', rowIndex);
                                }
                            });
                        }
                    }
                });
        }


        //批量获取id
        function huoquIds() {
            var rows = $("#dg").datagrid("getRows");
            var arr = [];
            for(var i=0;i<rows.length;i++){
                arr.push(rows[i].id)
            }
            var Ids = arr.join(",");
            return Ids;
        }

        //提交生产数量
        function save() {
            var rows = $("#dg").datagrid("getSelections");

            $.post("/admin/shengChan/updateAccomplishNum",{
                num:$("#num").val(),
                Ids:huoquIds()
            },function (result) {
               if(result.success){
                   close();
                   $.post("/admin/ruKu/save",{
                       data:JSON.stringify(rows)
                   },function (result) {
                       if(result.success){
                           alert("提交成功！");
                           refresh();
                       }
                   },"json")
               }
               else {
                   $.messager.alert("系统提示",result.errorInfo);
               }
            },"json");
        }

        //关闭dlg
        function close() {
            $("#num").val("");
            $("#dlg").dialog("close");
        }


        //点击搜索按钮
        var ok;
        function sousuo() {
            var tiaoma = $("#tiaoma").val();
            var row = $("#dg").datagrid("getRows")[0];
            var rows = $("#dg").datagrid("getRows");
            if(duoXuan == "是"){
                for(var i=0;i<rows.length;i++){
                    if(rows[i].biaoqianCode == tiaoma){
                        $("#dg").datagrid("selectRow",i);
                    }
                }
                ok=1;
            }else if(duoXuan == "否"){
                if(tiaoma != row.biaoqianCode){
                    $.messager.alert("系统提示","请按照顺序进行生产！");
                    return;
                }
                var row = $("#dg").datagrid("getRows");
                if(row[0].biaoqianCode == tiaoma){
                    $("#dg").datagrid("selectRow",0);
                }
                ok=1;
            }else if(duoXuan == undefined && row.state != "未生产"){
                for(var i=0;i<rows.length;i++){
                    if(rows[i].biaoqianCode == tiaoma){
                        $("#dg").datagrid("selectRow",i);
                    }
                }
            }else if(duoXuan == undefined && row.state == "未生产"){
                $.messager.alert("系统提示","请选择工序或向管理员确认已添加工序属性！");
                return;
            }
        }

        //点击提交按钮
        function tijiao() {
            var rows = $("#dg").datagrid("getSelections");
            if(rows.length == 0){
                $.messager.alert("系统提示","请先扫描条码！");
                return;
            }

            $.messager.confirm("系统提示","您确定要提交以下工序的生产数量吗？",function (r) {
                if(r){
                    $("#dlg").dialog("open").dialog("setTitle","添加生产数量");
                }else {
                    return ;
                }
            })
        }

        //点击刷新按钮
        function refresh() {
            window.location.reload();
        }


        //点击开始生产按钮
        function startProduct() {
            var rows = $("#dg").datagrid("getSelections");
            for(var i=0;i<rows.length;i++){
                if(rows[i].allowNum<=0){
                    break;
                    alert("工序可生产数量为0");
                    return;
                }
            }
            var arr = [];
            for(var i = 0; i < rows.length; i++){
                arr.push(rows[i].id)
            }
            var Ids = arr.join(",");

            $.post("/admin/shengChan/startProduct",{
                Ids:Ids,
                state:"生产中："+user
            },function (result) {
                if(result.success){
                    if(result.error){
                        $.messager.alert("系统提示",result.error);
                        //changeColor(-1);
                        return;
                    }else {
                        window.location.reload();
                        //changeColor(-1);
                    }

                }
            },"json");
        }

        //取消生产
        function quxiaoProduct() {
            var rows = $("#dg").datagrid("getSelections");
            if(rows.length == 0){
                $.messager.alert("系统提示","请先扫描条码！");
                return;
            }
            $.messager.confirm("系统提示","您确定要取消此工序的生产吗？",function (r) {
                if(r){
                    $.post("/admin/shengChan/updateState",{
                        Ids:huoquIds()
                    },function (result) {
                        if(result.success){
                            $("#dg").datagrid("reload");
                        }
                    })
                }else{
                    return;
                }
            })
        }



    </script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
<table id="dg" class="easyui-datagrid"
       fitColumns="false" rownumbers="true" fit="true" singleSelect="false" data-options="checkOnSelect:false"
       toolbar="#tb1" split="true">
</table>

<!-- dg顶部工具栏 -->
<div id="tb1">
    <fieldset style="border-color: #E7F0FF">
        <!--&nbsp;工序状态：&nbsp;
        <select class="easyui-combobox" id="zhuangtai" style="width: 90px" editable="false" panelHeight="auto">
            &lt;!&ndash;<option value="">所有类型</option>&ndash;&gt;
            <option value="任务下发">未生产</option>
            <option value="生产中">生产中</option>
        </select>-->
        &nbsp;&nbsp;条形码：&nbsp; <input  type="text" id="tiaoma"  name="tiaoma"  size="15" autocomplete="off"
                                 onkeydown="if(event.keyCode==13) sousuo()" />
        &nbsp;&nbsp;<a href="javascript:sousuo()"
                       class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
        &nbsp;&nbsp;<a href="javascript:refresh()"
                       class="easyui-linkbutton" iconCls="icon-refresh" plain="true">刷新</a>
        &nbsp;&nbsp;<a href="javascript:startProduct()" id="startProduct"
                       class="easyui-linkbutton" iconCls="icon-ok" plain="true">开始生产</a>
        &nbsp;&nbsp;<a href="javascript:quxiaoProduct()" id="quxiaoProduct"
                       class="easyui-linkbutton" iconCls="icon-ok" plain="true">取消生产</a>
        &nbsp;&nbsp;<a href="javascript:tijiao()" id="tijiao"
                       class="easyui-linkbutton" iconCls="icon-ok" plain="true">提交</a>
        &nbsp;&nbsp;选择工序:<input class="easyui-combobox" id="name" name="name" style="width: 100px"
                           data-options="panelHeight:'auto',valueField:'id',textField:'name',
                           url:'/admin/userProcess/processListByUser'"/>
    </fieldset>
</div>

<!--添加完成数量对话框-->
<div id="dlg" class="easyui-dialog" style="width: 300px;height: 150px;"
     closed="true" buttons="#dlg-buttons">
    <input type="hidden" id="drawingId" name="drawingId"/>
    <form id="fm" method="post" enctype="multipart/form-data">
        <table cellspacing="8px">
            <tr>
                <td>生产数量：</td>
                <td><input type="text" id="num" name="num"
                           class="easyui-Numberbox" required="true"/></td>
            </tr>
        </table>
    </form>
</div>
<!-- 对话框按钮 -->
<div id="dlg-buttons">
    <a href="javascript:save()" class="easyui-linkbutton" iconCls="icon-ok" >保存</a>
    <a href="javascript:close()" class="easyui-linkbutton" iconCls="icon-cancel" >关闭</a>
</div>
</body>
