<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>工序生产</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            load();

        });


        function load(){
            $("#dg").datagrid({
                url:"/admin/shengChan/showInProcessProduct",
                columns:[[
                    {
                        field: "id",
                        width: "150",
                        align: "center",
                        title: "id",
                        hidden:"true"
                    },{
                        field: "saleNumber",
                        title:"订单号",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            console.log(row);
                            if(row.saleList){
                                return row.saleList.saleNumber;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: "datu",
                        title:"大图",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.bigDrawing){
                                return row.bigDrawing.wuliaoId;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: "xiaotu",
                        title:"小图",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.drawing){
                                return row.drawing.wuliaoId;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: "gongxu",
                        title:"工序",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.process){
                                return row.process.name;
                            }
                            else {
                                return '';
                            }
                        }
                    },{
                        field: "num",
                        title:"需求量",
                        width: "150",
                        align: "center"
                    },{
                        field: "accomplishNum",
                        title:"已完成",
                        width: "150",
                        align: "center"
                    },{
                        field: "unaccomplishNum",
                        title:"未完成",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            return (row.num)-(row.accomplishNum);
                        }
                    },{
                        field: "xiangmuhao",
                        title:"项目号",
                        width: "150",
                        align: "center",
                        formatter:function (val, row) {
                            if(row.saleList){
                                return row.saleList.xiangmuId;
                            }
                            else {
                                return '';
                            }
                        }
                    }
                ]]
            });
        }

    </script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
<table id="dg" class="easyui-datagrid"
       fitColumns="false" rownumbers="true" fit="true" singleSelect="true"
       toolbar="#tb1" split="true">
</table>

<!-- dg顶部工具栏 -->
<div id="tb1">
    <fieldset style="border-color: #E7F0FF">
        &nbsp;条形码：&nbsp; <input  type="text" id="yuGuGongShi" name="yuGuGongShi"  size="15" />
        &nbsp;&nbsp;<a href="javascript:select()"
                       class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
        &nbsp;&nbsp;<a href="javascript:refresh()"
                       class="easyui-linkbutton" iconCls="icon-refresh" plain="true">刷新</a>
    </fieldset>
</div>
</body>
</html>
