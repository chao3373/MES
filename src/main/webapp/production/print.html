<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            background: white;
            margin: 0px;
            padding: 10px 10px;
            text-align: center;
        }

        table td {
            border: 1px solid #000;
        }

        table th {
            border: 2px solid #000;
        }

        table {
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
<OBJECT ID='WebBrowser' NAME="WebBrowser" WIDTH=0 HEIGHT=0
        CLASSID='CLSID:8856F961-340A-11D0-A96B-00C04FD705A2'></OBJECT>
<script type="text/javascript" src="/static/js/LodopFuncs.js"></script>
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript">
    if (window.dialogArguments) {
        document.write(window.dialogArguments.tableString);
    } else {
        document.write(window.opener.tableString);
    }

    // for (var j = 0; j < 2; j++) {
    //     window.print();
    // }

    window.print();

    var timeId = setInterval(function () {
        if (document.getElementsByTagName("img")) {
            window.print();
            clearInterval(timeId);
        }
    }, 1000);
</script>
</body>
</html>
