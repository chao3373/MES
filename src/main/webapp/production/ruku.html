<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>产品入库</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            load();
        });
        //大图纸
        function load() {
            $("#dg").datagrid({
                url: '/admin/ruKu/list',
                columns: [[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    }, {
                        field: "dingdanhao",
                        width: "150",
                        align: "center",
                        title: "订单编号",
                        formatter:function (val, row) {
                            console.log(row)
                            if(row.saleList != null){
                                return row.saleList.saleNumber;
                            }
                            else {
                                return "";
                            }
                        }
                    }, {
                        field: "xiangmuhao",
                        width: "150",
                        align: "center",
                        title: "项目号",
                        formatter: function (val,row ) {
                            if(row.saleList != null){
                                return row.saleList.xiangmuId;
                            }
                            else {
                                return "";
                            }
                        }
                    }, {
                        field: "outCode",
                        width: "150",
                        align: "center",
                        title: "条形码"
                    },  {
                        field: "orderNum",
                        width: "150",
                        align: "center",
                        title: "订单数量"
                    },{
                        field: "saleDate",
                        width: "150",
                        align: "center",
                        title: "接单日期",
                        formatter: function (value, row, index) {
                            if (row.saleList) {
                                var date = new Date(row.saleList.saleDate);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field: "referDate",
                        width: "150",
                        align: "center",
                        title: "交货日期",
                        formatter: function (value, row, index) {
                            if (row) {
                                var date = new Date(row.saleList.referDate);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    }
                ]]
            });
        }

        //点击搜索
        function sousuo() {
            $.post("/admin/ruKu/findByoutCode",{
                outCode:$("#tiaoma").val()
            },function (result) {
                if(result.success){
                    $("#dg").datagrid("loadData",result.rows);
                }
            })
        }


        //入库
        function ruku() {
            var row = $("#dg").datagrid("getSelected");
            $.post("/admin/ruKu/ruku",{
                id:row.id
            },function (result) {
                if(result.success){
                    $("#dg").datagrid("reload");
                    $.post("/admin/storage/save",{
                        id:row.id
                    },function (result) {
                        if(result.success){
                            $.messager.alert("系统提示","入库成功");
                            refresh();
                        }else {
                            $.messager.alert("系统提示","入库失败");
                        }
                    })
                }
                else {
                    $.messager.alert("系统提示","入库失败");
                }
            },"json");
        }

        //刷新
        function refresh() {
            $("#tiaoma").val("");
            $("#dg").datagrid("reload");
        }
    </script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
    <table id="dg" class="easyui-datagrid"
           fitColumns="false" rownumbers="true" singleSelect="true" fit="true"
           toolbar="#tb1" split="true">
        <thead>
    </table>

    <!-- dg顶部工具栏 -->
    <div id="tb1">
        <fieldset style="border-color: #E7F0FF">
            &nbsp;&nbsp;条形码：&nbsp; <input  type="text" id="tiaoma"  name="tiaoma"  size="15"
                                           onkeydown="if(event.keyCode==13) sousuo()" oninput="sousuo()"/>
            &nbsp;&nbsp;<a href="javascript:sousuo()"
                           class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
            &nbsp;&nbsp;<a href="javascript:refresh()"
                           class="easyui-linkbutton" iconCls="icon-refresh" plain="true">刷新</a>
            &nbsp;&nbsp;<a href="javascript:ruku()"
                           class="easyui-linkbutton" iconCls="icon-redo" plain="true">入库</a>
        </fieldset>
    </div>

</body>
</html>
