<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>销售订单审核</title>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <style type="text/css">
        .spanClass{
            font-size: 15px;
        }
    </style>
    <script type="text/javascript">


        //显示时间数据时先进行格式化
        function formatDate(val, row) {
            var dateType = "";
            var date = new Date();
            date.setTime(val);
            dateType = date.format("yyyy-MM-dd")
            return dateType;
        }

        $(document).ready(function () {
            $('#addSon').datagrid({
                rowStyler: function (index, row) {
                    if (row.state == "任务下发") {
                        return 'background-color:greenyellow;color:black;'
                    }
                }
            });

            $("#informNum").load("/admin/drawingProcess/genCode")
            loadProcess();
            load();
            $("#dg").datagrid({
                url:'/admin/saleList/findByState?state='+"审核通过",
                columns: [[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    },{
                        field: "saleNumber",
                        width: "150",
                        align: "center",
                        title: "销售单号"
                    },{
                        field: "saleDate",
                        width: "150",
                        align: "center",
                        title: "销售日期",
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field: "tuzhiName",
                        width: "150",
                        align: "center",
                        title: "图纸名称"
                    },{
                        field: "tuzhiId",
                        width: "150",
                        align: "center",
                        title: "图纸编号"
                    }
                ]],
                onClickRow:function (index,row) {

                    $("#addSon").datagrid({
                        url:"/admin/saleList/bigSmallDrawing",
                        queryParams:{
                           id:row.id
                        },
                        columns:[[
                            {
                                field: 'cb',
                                checkbox: "true",
                                align: "center"
                            },{
                                field:'id',
                                title:'id',
                                width:100,
                                hidden:'true',
                                align:'center'
                            },{
                                field:'drawingId',
                                title:'图纸编号',
                                width:100,
                                align:'center',
                                formatter: function (value, rows) {
                                    if(rows.drawing){
                                        return rows.drawing.drawingId;
                                    }
                                    else
                                        return '';
                                }

                            },{
                                field:'name',
                                title:'图纸名称',
                                width:100,
                                align:'center',
                                formatter: function (value, rows) {
                                    if(rows.drawing){
                                        return rows.drawing.name;
                                    }
                                    else
                                        return '';
                                }
                            }
                        ]]
                    });
                }
            });

        });

        function loadProcess(){
            $("#tb").datagrid({
                columns:[[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    },{
                        field:'id',
                        title:'id',
                        width:100,
                        hidden:'true',
                        align:'center'
                    },{
                        field:'name',
                        title:'工序名称',
                        width:100,
                        align:'center'
                    },{
                        field:'pNum',
                        title:'理论工序序号',
                        width:100,
                        align:'center'
                    }
                ]]
            });
        }





        //弹出的对话框中的值
        function load(){
            $("#son").datagrid({
                columns:[[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    },{
                        field:'id',
                        title:'id',
                        width:100,
                        hidden:'true',
                        align:'center'
                    },{
                        field:'drawingId',
                        title:'图纸编号',
                        width:100,
                        align:'center'
                    },{
                        field:'name',
                        title:'图纸名称',
                        width:100,
                        align:'center'
                    }
                ]]
            });

            //下方子图部分的列
            $("#addSon").datagrid({
                columns:[[
                    {
                        field:'id',
                        title:'id',
                        width:100,
                        hidden:'true',
                        align:'center'
                    },{
                        field:'drawingId',
                        title:'图纸编号',
                        width:100,
                        align:'center',
                        formatter: function (value, rows) {
                            if(rows.drawing){
                                return rows.drawing.drawingId;
                            }
                            else
                                return '';
                        }

                    },{
                        field:'drawingId',
                        title:'图纸名称',
                        width:100,
                        align:'center',
                        formatter: function (value, rows) {
                            if(rows.drawing){
                                return rows.drawing.name;
                            }
                            else
                                return '';
                        }
                    }
                ]]
            });

        }


        function addProcess() {
            console.log($("#addSon").datagrid("getSelected").id)
            var row= $("#addSon").datagrid("getSelected");
            var rows = $("#dg").datagrid("getSelected");
            if(row==null){
                $.messager.alert("系统提示","请选择要设置工序工时的图纸！");
                return;
            }
            $("#dlg1").dialog("open");
            $("#dh").text(rows.saleNumber);
            $("#dtz").text(rows.tuzhiId);
            $("#xtz").text(row.drawingId);
        }



        function saveProcess() {
            var row = $("#addSon").datagrid("getSelected");
            console.log(row.id)
            var rows = $("#dg").datagrid("getSelected");
            var rowss = $("#tb").datagrid("getSelections");
            var Arr = [];
            for (var i = 0; i < rowss.length; i++){
                Arr.push(rowss[i].id);
            }
            var Ids = Arr.join(",");
            $.post("/admin/drawingProcess/saveProcess",
                {
                    ProcessTypeId:row.id,
                    state:"任务下发",
                    DrawingId:row.drawing.id,
                    BigDrawingId:rows.tuzhiId,
                    ProcessIds:Ids,
                    saleNumber:rows.saleNumber,
                    num:rows.num,
                    informNum:$("#informNum").text(),
                    saleListId:rows.id
                },function (result) {
                    if(result.success){
                        alert("添加成功！");
                        /*$.post("/admin/drawingType/setState",{
                            id:$("#addSon").datagrid("getSelected").id,
                            state:"任务下发"
                        },function () {

                        },"json")*/
                        window.location.reload();
                    }
                    else{
                        alert("添加失败！");
                    }
                },"json");
            closedia();
        }
        //关闭添加大图对话框
        function closedia() {
            $("#dlg1").dialog("close");
        }

        function searchSale() {

            $.post("/admin/drawingProcess/hahaha",{

            },function () {

            },"json")
        }

    </script>
</head>    <!--上面的dg  下面的addSon-->
<body class="easyui-layout" style="margin: 1px">
<div region="north" style="height: 300px">
    <table id="dg" class="easyui-datagrid"
           fitColumns="false" rownumbers="true" singleSelect="true" fit="true"
           toolbar="#tb1" split="true">
        <thead>
        <th field="saleNumber" width="150" align="center">销售单号
        </th>
        <th field="saleDate" width="100" align="center"
            formatter="formatDate">销售日期
        </th>
        <th field="kucunzuzhi" width="100" align="center">库存组织
        </th>
        <th field="hangHao" width="100" align="center">行号
        </th>
        <th field="wuliaoId" width="150" align="center">物料编号</th>
        <th field="tuzhiName" width="100" align="center">图纸名称</th>
        <th field="tuzhiId" width="100" align="center">图纸编号</th>
        <th field="num" width="200" align="center">数量</th>
        <th field="xiangmuId" width="100" align="center">项目号</th>
        <th field="shenqingNumber" width="100" align="center">申请单号</th>
        </thead>
    </table>

    <!-- dg顶部工具栏 -->
    <div id="tb1">
        <fieldset style="border-color: #E7F0FF">
            <legend>生产任务单号：<span id="informNum"></span></legend>
            &nbsp;销售单号&nbsp; <input type="text" id="s_saleNumber" size="15"
                                   onkeydown="if(event.keyCode==13) searchSale()"/>
            &nbsp;&nbsp;<a href="javascript:searchSale()"
                           class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
        </fieldset>
    </div>
</div>

<div region="center" style="margin-top: 5px">
    <table id="addSon" class="easyui-datagrid" fitColumns="false" singleSelect="true"
           rownumbers="true" fit="true" split="true" toolbar="#tb2">
    </table>
    <thead>
    <th field="id" width="150" align="center">id
    </th>
    <th field="DrawingId" width="100" align="center">图纸编号
    </th>
    <th field="name" width="100" align="center">图纸名称
    </th>
    </thead>
</div>

<div id="tb2">
    <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:addProcess()"
                                         class="easyui-linkbutton" iconCls="icon-add" plain="true">添加工时工序</a>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="background:greenyellow">背景色为绿色的为已分配工序的图纸信息</span>
    </div>
</div>


<div class="easyui-dialog" title="添加工序" id="dlg1" fit="true" closed="true">
    <table id="tb" class="easyui-datagrid" fitColumns="false" buttons="#buttons"  toolbar="#toolbar"
           rownumbers="true" url="/admin/process/list">
        <thead>
        <th field="name" width="200" align="center">工序名称</th>
        <th field="pNum" width="200" align="center">理论工序序号</th>
        </thead>
    </table>
    <div id="toolbar" style="padding: 15px">
        <span class="spanClass">请为销售单号为</span><span id="dh"></span>
        <span class="spanClass">中大图纸号为</span><span id="dtz"></span>
        <span class="spanClass">中小图纸号为</span><span id="xtz"></span>
        <span class="spanClass">的设置工序</span>>
    </div>
    <div id="buttons">
                <a href="javascript:saveProcess()" class="easyui-linkbutton"
                   iconCls="icon-ok">保存</a>
                <a href="javascript:closedia()"  class="easyui-linkbutton"
                   iconCls="icon-cancel">关闭</a>
    </div>
</div>

</body>
</html>
