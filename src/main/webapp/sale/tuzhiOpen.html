        //格式化日期
        Date.prototype.format = function (formatStr) {
            var str = formatStr;
            var Week = ['日', '一', '二', '三', '四', '五', '六'];
            str = str.replace(/yyyy|YYYY/, this.getFullYear());
            str = str.replace(/MM/,
                (this.getMonth() + 1) > 9 ? (this.getMonth() + 1).toString()
                    : '0' + (this.getMonth() + 1));
            str = str.replace(/dd|DD/, this.getDate() > 9 ? this.getDate()
                .toString() : '0' + this.getDate());
            return str;
        }

        //添加生产物料
        function addWuliao() {
            if(Row==null){
                $.messager.alert("系统提示","请选择大图信息！");
                return;
            }
            $("#dlg").dialog("open").dialog("setTitle","添加生产物料");

        //保存物料信息
        function saveWuliao() {
            if(Row==null){
                $.messager.alert("系统提示","请选择大图信息！");
                return;
            }

            $.ajax({
                type:"post",
                url:"/admin/wuliao/save",
                data:{
                    data: JSON.stringify($("#dg2").datagrid("getRows")),
                    saleListId:Row.id,
                    bigDrawing:Row.wuliaoId
                },
                dataType:"json",
                success:function (result) {
                    if (result.success) {
                        $.post("/admin/yuanLiaoRequire/save",{
                            num:Row.num,
                            wuliaoId:Row.wuliaoId,
                            saleListId:Row.id
                        },function (result) {
                            if (result.success) {
                                $.messager.alert("系统提示", "保存成功！");
                                closeWuliao();
                            }
                            else {
                                $.messager.alert("系统提示", "保存失败！");
                                return;
                            }
                        },"json")
                    } else {
                        $.messager.alert("系统提示", "保存失败！");
                        return;
                    }
                }
            })
        }

            $("#dg2").datagrid("loadData",[]);

        //删除物料明细
        function deleteWuLiao() {
            var selectedRows = $("#dg2").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("系统提示", "请选择一条要删除的商品！");
                return;
            }
            $.messager.confirm("系统提示", "您确定要删除这商品吗?", function (r) {
                if (r) {
                    $("#dg2").datagrid("deleteRow",
                        $("#dg2").datagrid("getRowIndex", selectedRows[0]));
                }
            });
        }

        //开始计时
        var Row;
        function start() {
            show();
            //获取当前用户
            var user = "";
            $.ajax({
                type:"post",
                async:false,
                url:"/admin/saleList/dangqianUser",
                dataType:"json",
                success:function (result) {
                    user = result.user;
                }
            });

            Row = $("#dg").datagrid("getSelected");

            if(Row == null){
                $.messager.alert("系统提示","请选择一条信息");
                return;
            }

           // var openUser = Row.openState.substring(4);

            /*if(Row.openState != "" && Row.openState != "展开中："+user){
                $.messager.alert("系统提示","该图纸"+openUser+"正在展开，请选择别的图纸展开！");
                display();
                return;
            }*/

            console.log(Row.openState);
            if(Row.openState == "" || Row.openState == null){

            }else if(Row.openState != "展开中："+user){
                $.messager.alert("系统提示","该图纸"+Row.openState.substring(4)+"正在展开，请选择别的图纸展开！");
                display();
                return;
            }
            $('#dg').datagrid({
                rowStyler:function(index,row){
                    if (index == $("#dg").datagrid("getRowIndex",$("#dg").datagrid("getSelected"))){
                        return 'background-color:green;color:white;font-weight:bold;';
                    }
                },
                onClickRow:function (index, data) {
                    $("#dg").datagrid("unselectRow",index);
                }
            });

            $.post("/admin/saleList/setOpenState",{
                id:Row.id,
                state:"展开中"
            },function (result) {
                if(result.success){
                    $.post("/admin/bigdrawing/jiShi",{
                        code:1,
                        wuliaoId:Row.wuliaoId
                    },function (result) {
                        if(result.success){
                            $.messager.alert("系统提示","图纸展开开始");
                        }
                    },"json")
                }
            },"json");
        }

        //结束计时
        function stop() {
            display();
            $.post("/admin/saleList/setOpenState",{
                id:Row.id,
                state:""
            },function (result) {
                if(result.success){
                    $.post("/admin/bigdrawing/jiShi",{
                        code:2,
                        wuliaoId:Row.wuliaoId
                    },function (result) {
                        if(result.success){
                            alert("图纸展开结束");
                            window.location.reload();
                        }
                    },"json")
                }
            },"json")
        }

        /**
         * 隐藏按钮
         */
        function display(){

            $("#start").linkbutton("enable");
            $("#finish").linkbutton("enable");

            $("#addWuliao").linkbutton("disable");
            $("#stop").linkbutton("disable");
            $("#add").linkbutton("disable");
            $("#toLead").linkbutton("disable");
            $("#OK").linkbutton("disable");
            $("#shanchu").linkbutton("disable");
        }

        /**
         * 显示按钮
         */
        function show() {
            $("#start").linkbutton("disable");
            $("#finish").linkbutton("disable");

            $("#addWuliao").linkbutton("enable");
            $("#stop").linkbutton("enable");
            $("#add").linkbutton("enable");
            $("#toLead").linkbutton("enable");
            $("#OK").linkbutton("enable");
            $("#shanchu").linkbutton("enable");
        }

        //图纸展开完成
        function finish() {
            var row = $("#dg").datagrid("getSelected");
            if(row == null){
                $.messager.alert("系统提示","请选择一条订单信息");
                return;
            }

            $.post("/admin/wuliao/findByBigDrawingId",{
                wuliaoId:row.wuliaoId
            },function (result) {
               if(result.size == 0){
                   $.messager.confirm("系统提示","<span style='color:red'>"+"系统检测到未添加物料明细，是否继续添加物料明细？"+"</span>", function(r){
                       if (r){
                           return;
                       }else {
                           $.post("/admin/drawingType/findByBigDrawingId",{
                               wuliaoId:row.wuliaoId
                           },function (result) {
                               if(result.size == 0){
                                   $.messager.confirm("系统提示","<span style='color:red'>"+"系统检测到未添加分图，是否继续添加分图？"+"</span>", function(r){
                                       if (r){
                                           return;
                                       }else {
                                           $.post("/admin/saleList/finishOpen",{
                                               id:row.id,
                                               wuliaoId:row.wuliaoId
                                           },function (result) {
                                               if(result.success){
                                                   alert("保存成功！");
                                                   window.location.reload();
                                               }
                                               else {
                                                   alert(result.errorInfo);
                                               }
                                           })

                                       }
                                   });
                               }else {
                                   $.post("/admin/saleList/finishOpen",{
                                       id:row.id,
                                       wuliaoId:row.wuliaoId
                                   },function (result) {
                                       if(result.success){
                                           alert("保存成功！");
                                           window.location.reload();
                                       }
                                       else {
                                           alert(result.errorInfo);
                                       }
                                   })
                               }
                           });
                       }
                   });
               }else {
                   $.post("/admin/saleList/finishOpen",{
                       id:row.id,
                       wuliaoId:row.wuliaoId
                   },function (result) {
                       if(result.success){
                           alert("保存成功！");
                           window.location.reload();
                       }
                       else {
                           alert(result.errorInfo);
                       }
                   })
               }
            });


        }
