    <script type="text/javascript">
        var url;

        function formatUser(val, row) {
            return val.trueName + "&nbsp;(" + val.userName + ")&nbsp;";

        function searchSale() {
            $("#dg").datagrid({
                url:'/admin/saleList/findBySaleNumber',
                queryParams:{
                    saleNumber:$("#saleNumber").val()

            $("#addSon").datagrid("loadData", []);
        }

        function formatSupplier(val, row) {

        }

        //格式化日期
        Date.prototype.format = function (formatStr) {
            var str = formatStr;
            var Week = ['日', '一', '二', '三', '四', '五', '六'];
            str = str.replace(/yyyy|YYYY/, this.getFullYear());
            str = str.replace(/MM/,
                (this.getMonth() + 1) > 9 ? (this.getMonth() + 1).toString()
                    : '0' + (this.getMonth() + 1));
            str = str.replace(/dd|DD/, this.getDate() > 9 ? this.getDate()
                .toString() : '0' + this.getDate());
            return str;
        }

        //显示时间数据时先进行格式化
        function formatDate(val, row) {
            var dateType = "";
            var date = new Date();
            date.setTime(val);
            dateType = date.format("yyyy-MM-dd")
            return dateType;
        }

        //字符串转日期
        function strToDate(val) {
            var dateType = "";
            var date = new Date(val).getTime();
            return date;
        }

        function strDate(val) {
            var dateType = "";
            var date = new Date(val).format("yyyy-MM-dd");
            return date;
        }


        function formatUser(val, row) {
            return val.trueName + "&nbsp;(" + val.userName + ")&nbsp;";
        }

        $(document).ready(function () {
            load();
            $("#dg").datagrid({
                url:'/admin/saleList/xiadanSuccess',
                columns: [[
                    {
                        field: "saleNumber",
                        width: "150",
                        align: "center",
                        title: "销售单号"
                    },{
                        field: "saleDate",
                        width: "150",
                        align: "center",
                        title: "销售日期",
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field:'wuliaoId',
                        title:'物料编号',
                        width:100,
                        align:'center'
                    },{
                        field: "tuzhiName",
                        width: "150",
                        align: "center",
                        title: "图纸名称"
                    },{
                        field: "tuzhiId",
                        width: "150",
                        align: "center",
                        title: "图纸编号"
                    }
                ]],
                onClickRow:function (index,row) {
                    if(row!=null){
                    $("#addSon").datagrid({
                        url: "/admin/saleList/bigSmallDrawing",
                        queryParams: {
                            wuliaoId: row.wuliaoId
                        },
                        columns: [[
                            {
                                field: 'id',
                                title: 'id',
                                width: 100,
                                hidden: 'true',
                                align: 'center'
                            }, {
                                field: 'wuliaoId',
                                title: '小图物料编号',
                                width: 100,
                                align: 'center',
                                formatter: function (value, row, index) {
                                    if (!row.drawing) {
                                        return '';
                                    } else {
                                        return row.drawing.wuliaoId;
                                    }
                                }
                            }, {
                                field: 'gongxus',
                                title: '所含工序',
                                width: 200,
                                align: 'center'
                            }, {
                                field: 'choose',
                                title: '选择工序',
                                width: 100,
                                align: 'center',
                                formatter: function (val, row) {
                                    return "<a href=\"javascript:openProcessChooseDialog('" + row.gongxus + "'," + row.drawing.id + ")\"><img style='margin-top:4px' src='/static/images/edit.gif'/></a>";
                                }
                            }
                        ]]
                    });
                }  }
            });

        });




        //弹出的对话框中的值
        function load(){
            $("#son").datagrid({
                columns:[[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    },{
                        field:'id',
                        title:'id',
                        width:100,
                        hidden:'true',
                        align:'center'
                    },{
                        field:'drawingId',
                        title:'图纸编号',
                        width:100,
                        align:'center'
                    },{
                        field:'name',
                        title:'图纸名称',
                        width:100,
                        align:'center'
                    }
                ]]
            });

            //下方子图部分的列
            $("#addSon").datagrid({
                columns:[[
                    {
                        field:'id',
                        title:'id',
                        width:100,
                        hidden:'true',
                        align:'center'
                    },{
                        field:'wuliaoId',
                        title:'小图物料编号',
                        width:100,
                        align:'center'
                    },{
                        field:'gongxus',
                        title:'所含工序',
                        width:200,
                        align:'center'
                    },{
                        field:'choose',
                        title:'选择工序',
                        width:100,
                        align:'center',
                        formatter:function (val,row) {
                            return "<a href=\"javascript:openProcessChooseDialog('"+row.gongxus+"',"+row.drawing.id+")\"><img style='margin-top:4px' src='/static/images/edit.gif'/></a>";
                        }
                    }
                ]]
            });

        }

        /**
         * 添加工序
         * @param roles
         * @param userId
         */
        function openProcessChooseDialog(gongxus,id){
            var processArr=gongxus.split(",");
            $("#dlg2").dialog("open").dialog("setTitle","选择工序");
            $("#dg2").datagrid({
                url:'/admin/process/list',
                onLoadSuccess:function(data){
                    var allRows=$("#dg2").datagrid("getRows");
                    for(var i=0;i<allRows.length;i++){
                        var name=allRows[i].name;
                        if($.inArray(name,processArr)>=0){
                            $("#dg2").datagrid("checkRow",i);
                        }
                    }
                }
            });
            $("#drawingId").val(id);
        }

        //保存工序
        function saveProcess(){
            var drawingId=$("#drawingId").val();
            console.log("小图"+drawingId)
            var selectedRows=$("#dg2").datagrid("getSelections");
            var str=[];
            for(var i=0;i<selectedRows.length;i++){
                str.push(selectedRows[i].id);
            }
            var processIds=str.join(",");
            $.post("/admin/drawingProcess/addProcess",{
                processIds:processIds,
                drawingId:drawingId
            },function(result){
                if(result.success) {
                    closesaveProcessDialog();
                    $.messager.alert("系统提示","添加成功");
                    $("#addSon").datagrid("reload");
                    /*var row = $("#addSon").datagrid("getRows");
                    var m=0;
                    for (var i = 0; i < row.length; i++){
                        if(row[i].gongxus != null){
                            m+=1;
                        }
                    }
                    console.log(m)*/

                }else{
                    $.messager.alert("系统提示","添加失败");
                }
            },"json");
        }

        function closesaveProcessDialog(){
            $("#dlg2").dialog("close");
        }



        function OK() {
            if ( $("#dg").datagrid("getSelected") == null){
                $.messager.alert("系统提示","请选择大图纸");
                return;
            }
            if($("#addSon").datagrid("getRows").length == 0){
                $.messager.alert("系统提示","请添加小图纸");
                return;
            }
            var wuliaoId = $("#dg").datagrid("getSelected").wuliaoId;
            var smallDrawing = $("#addSon").datagrid("getRows");
            var smallArr = [];
            for(var i=0;i<smallDrawing.length;i++){
                smallArr.push(smallDrawing[i].wuliaoId);
            }
            var smallIds = smallArr.join(",");
            $.post("/admin/drawing/savaAboutWuliaoId",
                {
                    smallIds:smallIds
                },function (result) {
                    if(result.success){
                        $.post("/admin/drawingType/addSonDrawing",{
                            wuliaoId:wuliaoId,
                            smallIds:smallIds,
                            id:$("#dg").datagrid("getSelected").id
                        },function (result) {
                            if(result.success){
                                alert("保存成功！");
                                window.location.reload();
                            }
                            else {
                                alert("保存失败！");
                            }
                        },"json")
                    }
                    else {
                        alert("添加失败");
                    }
            },"json")
        }



        //刷新
        function reload() {
            window.location.reload();
        }

        //删除选中的小图纸
        function shanchu() {
            var row = $("#addSon").datagrid("getSelected");
            if(row == null){
                $.messager.alert("系统提示","请选择一条信息！");
                return;
            }
            $.messager.confirm("系统提示", "您确定要删除吗?", function (r) {
                if (r) {
                    $("#addSon").datagrid("deleteRow",
                        $("#addSon").datagrid("getRowIndex", row[0]));
                }
            });
        }

        function toLead() {
            if(!$("#dg").datagrid("getSelected")){
                $.messager.alert("系统提示","请选择一条大图信息!")
                return;
            }
            $("#dlg3").dialog("open").dialog("setTitle", "选择上传文件");
        }

        //提交上传文件
        function saveToLead() {
            $("#fm3").form(
                'submit',
                {
                    url: "/admin/toLead/importFile",
                    onSubmit: function () { //onSubmit  事件会在表单中的确认按钮被点击时发生
                        var fileAccept = $("#fil").val().split(".")[1];
                        if (fileAccept != "xls" && fileAccept != "xlsx") {
                            alert("只能上传.xls和.xlsx的文件！");
                            return false;
                        }
                        return true;
                    },
                    success: function (result) {
                        var obj = eval('(' + result + ')');
                        if (obj.success) {

                        } else {
                            $.messager.alert("系统提示", "<span style='color:red'>"
                                + obj.errorInfo + "</span>");

                        }
                        var resultt = $.parseJSON(result);
                       for(var i=0;i<resultt.rows.length;i++){
                           $("#addSon").datagrid("appendRow",{
                               wuliaoId:resultt.rows[i].wuliaoId
                           });
                       }
                    }
                });
            closeToLead();
        }

        //关闭面导入面板
        function closeToLead() {
            $("#dlg3").dialog("close");
        }

        function add(){
            if(!$("#dg").datagrid("getSelected")){
                $.messager.alert("系统提示","请选择一条大图信息!")
                return;
            }
            $("#addSonDrawing").dialog("open").dialog("setTitle", "添加图纸信息");
        }

        function addWuLiaoId() {
            $("#addSon").datagrid("appendRow",{
                wuliaoId:$("#wuliaoId").val()
            });
            closeDialog()
        }

        function closeDialog() {
            $("#wuliaoId").val("");
            $("#addSonDrawing").dialog("close");
        }

        function xiafa() {
            $.post("/admin/shengChan/save",{
                wuliaoId:$("#dg").datagrid("getSelected").wuliaoId,
                id:$("#dg").datagrid("getSelected").id
            },function (result) {
                if(result.success){
                    $.post("/admin/saleList/setState",{
                        id:$("#dg").datagrid("getSelected").id,
                        state:"任务下发"
                    },function (result) {
                        if(result.success){
                            $("#dg").datagrid("reload");
                            $("#addSon").datagrid("loadData",[]);
                        }
                    },"json");
                    $.messager.alert("系统提示","下发成功");
                }
            },"json")
        }


    </script>
