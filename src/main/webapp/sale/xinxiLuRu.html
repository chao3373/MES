    <script type="text/javascript">

        function searchSale() {

        function formatSupplier(val, row) {

        //格式化日期
        Date.prototype.format = function (formatStr) {
            var str = formatStr;
            var Week = ['日', '一', '二', '三', '四', '五', '六'];
            str = str.replace(/yyyy|YYYY/, this.getFullYear());
            str = str.replace(/MM/,
                (this.getMonth() + 1) > 9 ? (this.getMonth() + 1).toString()
                    : '0' + (this.getMonth() + 1));
            str = str.replace(/dd|DD/, this.getDate() > 9 ? this.getDate()
                .toString() : '0' + this.getDate());
            return str;
        }

        //显示时间数据时先进行格式化
        function formatDate(val, row) {
            var dateType = "";
            var date = new Date();
            date.setTime(val);
            dateType = date.format("yyyy-MM-dd")
            return dateType;
        }

        //字符串转日期
        function strToDate(val) {
            var dateType = "";
            var date = new Date(val).getTime();
            return date;
        }

        function strDate(val) {
            var dateType = "";
            var date = new Date(val).format("yyyy-MM-dd");
            return date;
        }


        function formatUser(val, row) {
            return val.trueName + "&nbsp;(" + val.userName + ")&nbsp;";
        }

        $(document).ready(function () {


            $("#dg2").datagrid({
                onClickRow:function (index,row) {
                    console.log(1111)
                    $("#dg3").datagrid("appendRow",row);
                    $("#dg2").datagrid("unselectRow",index);
                    //$("#dg2").datagrid("reload");
                    //$("#dg2").datagrid("onUnselectAll")
                }
            });

            loaddg3();
            $('#dg3').datagrid({
                onClickCell: function(index,field){
                    if(field == "zbGongShi"){
                        xiugai(index);
                    }
                }
            });
            load();
            $("#dg").datagrid({
                url:'/admin/saleList/xiadanSuccess',
                columns: [[
                    {
                        field: "saleNumber",
                        width: "150",
                        align: "center",
                        title: "销售单号"
                    },{
                        field: "saleDate",
                        width: "150",
                        align: "center",
                        title: "销售日期",
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    },{
                        field:'wuliaoId',
                        title:'物料编号',
                        width:100,
                        align:'center'
                    },{
                        field: "tuzhiName",
                        width: "150",
                        align: "center",
                        title: "图纸名称"
                    },{
                        field: "tuzhiId",
                        width: "150",
                        align: "center",
                        title: "图纸编号"
                    },{
                        field: 'gongxus',
                        title: '所含工序',
                        width: 200,
                        align: 'center'
                    },{
                        field:'choose',
                        title:'选择工序',
                        width:100,
                        align:'center',
                        formatter:function (val,row) {
                            return "<a href=\"javascript:openProcessChooseDialog('"+row.gongxus+"',"+row.drawingId+")\"><img style='margin-top:4px' src='/static/images/edit.gif'/></a>";
                        }
                    }
                ]],
                onClickRow:function (index,row) {
                    if(row!=null){
                    $("#addSon").datagrid({
                        url: "/admin/saleList/bigSmallDrawing",
                        queryParams: {
                            wuliaoId: row.wuliaoId
                        },
                        columns: [[
                            {
                                field: 'id',
                                title: 'id',
                                width: 100,
                                hidden: 'true',
                                align: 'center'
                            }, {
                                field: 'wuliaoId',
                                title: '小图物料编号',
                                width: 100,
                                align: 'center',
                                formatter: function (value, row, index) {
                                    if (!row.drawing) {
                                        return '';
                                    } else {
                                        return row.drawing.wuliaoId;
                                    }
                                }
                            }, {
                                field: 'gongxus',
                                title: '所含工序',
                                width: 200,
                                align: 'center'
                            }, {
                                field: 'choose',
                                title: '选择工序',
                                width: 100,
                                align: 'center',
                                formatter: function (val, row) {
                                    return "<a href=\"javascript:openProcessChooseDialog('" + row.gongxus + "'," + row.drawing.id + ")\"><img style='margin-top:4px' src='/static/images/edit.gif'/></a>";

        //弹出的对话框中的值
        function load(){
            //下方子图部分的列
            $("#addSon").datagrid({
                columns:[[
                    {
                        field:'id',
                        title:'id',
                        width:100,
                        hidden:'true',
                        align:'center'
                    },{

                        title:'小图物料编号',
                        width:100,
                        align:'center'
                    },{
                        field:'gongxus',
                        title:'所含工序',

                        align:'center'
                    },{

                            return "<a href=\"javascript:openProcessChooseDialog('"+row.gongxus+"','')\"><img style='margin-top:4px' src='/static/images/edit.gif'/></a>";

        function xiugai(index) {
            var row = $("#dg3").datagrid('getRows')[index];
            if (row !=null) {
                    $("#dg3").datagrid('beginEdit', index);
                    $("#dg3").datagrid('unselectAll');
                }

        //dg3
        function loaddg3() {
            $("#dg3").datagrid({
                columns: [[
                    {
                        field: 'cb',
                        checkbox: "true",
                        align: "center"
                    },{

                            type: 'text',

                            }
                        }

                        field:'czGongShi',
                        title:'操作工时',
                        width:20,
                        align:'center',
                        editor:{
                            type: 'text',

                                precision:1
                            }
                        }
                    }
                ]]
            });
        }

        /**
         * 添加工序
         * @param roles
         * @param userId
         */
        function openProcessChooseDialog(gongxus,id){
            var processArr=gongxus.split(",");
            $("#dlg2").dialog("open").dialog("setTitle","选择工序");
            $("#dg2").datagrid({
                url:'/admin/process/list',
                onLoadSuccess:function(data){
                    var allRows=$("#dg2").datagrid("getRows");
                    for(var i=0;i<allRows.length;i++){
                        var name=allRows[i].name;
                        if($.inArray(name,processArr)>=0){
                            $("#dg2").datagrid("checkRow",i);
                        }
                    }
                }
            });
            $("#drawingId").val(id);
        }

        //保存工序
        function saveProcess(){
            accept();
            var drawingId=$("#drawingId").val();
            if(drawingId == ''){
                $.ajax({
                    type:"post",
                    url:"/admin/bigDrawingProcess/addProcess",
                    data:{
                        data: JSON.stringify($('#dg3').datagrid("getRows")),
                        wuliaoId:$("#dg").datagrid("getSelected").wuliaoId
                    },
                    dataType:"json",
                    success:function (result) {
                        if(result.success) {
                            closesaveProcessDialog();
                            $.messager.alert("系统提示","添加成功");
                            $("#addSon").datagrid("reload");
                        }else{
                            $.messager.alert("系统提示","添加失败");
                            return;
                        }
                    }
                })
            }else {
                $.ajax({
                    type:"post",
                    url:"/admin/drawingProcess/addProcess",
                    data:{
                        data: JSON.stringify($('#dg3').datagrid("getRows")),
                        drawingId:drawingId
                    },
                    dataType:"json",
                    success:function (result) {
                        if(result.success) {
                            $("#dg").datagrid("reload");
                            closesaveProcessDialog();
                            $.messager.alert("系统提示","添加成功");
                        }else{
                            $.messager.alert("系统提示","添加失败");
                            return;
                        }
                    }
                })
            }



        }

        //关闭选择工序
        function closesaveProcessDialog() {
            $("#dg3").datagrid("loadData",[]);
            $("#dlg2").dialog("close");
        }


        //刷新
        function reload() {
            window.location.reload();
        }

        //下发任务
        function xiafa() {

            var wuliaoId = $("#dg").datagrid("getSelected").wuliaoId;
            var id = $("#dg").datagrid("getSelected").id

            /*$.post("/admin/wuliao/saveOld",{
                wuliaoId:wuliaoId,
                id:id
            },function (result) {

            },"json")*/


            $.post("/admin/shengChan/save",{
                wuliaoId:wuliaoId,
                id:id
            },function (result) {
                if(result.success){
                    $.post("/admin/saleList/setState",{
                        id:$("#dg").datagrid("getSelected").id,
                        state:"任务下发"
                    },function (result) {
                        if(result.success){
                            $("#dg").datagrid("reload");
                            $("#addSon").datagrid("loadData",[]);
                        }
                    },"json");
                    $.messager.alert("系统提示","下发成功");
                }
            },"json")
        }

        //添加工序队列
        function tianjia() {
            var row = $("#dg2").datagrid("getSelections");
            if(row == null){
                $.messager.alert("系统提示","请选择工序！");
                return;
            }
            for (var i = 0; i < row.length; i++) {
                $("#dg3").datagrid("appendRow",row[i]);
            }
            //$("#dg3").datagrid("loadData",row);
            $("#dg2").datagrid("unselectAll");
        }


        //删除队列中的工序
        function fanhui() {
            var row = $("#dg3").datagrid("getSelections");
            if(row == null){
                $.messager.alert("系统提示","请选择工序！")
                return;
            }
            for (var i = 0; i < row.length; i++) {
                $("#dg3").datagrid("deleteRow",$("#dg3").datagrid("getRowIndex",row[i]));
            }
            $("#dg3").datagrid("reload");
        }


        //行内编辑
        var editIndex = undefined;
        function endEditing(){
            if (editIndex == undefined){return true}
            if ($('#dg3').datagrid('validateRow', editIndex)){
                /*var ed = $('#dg3').datagrid('getEditor', {index:editIndex,field:'productid'});
                var productname = $(ed.target).combobox('getText');
                $('#dg3').datagrid('getRows')[editIndex]['productname'] = productname;*/
                $('#dg3').datagrid('endEdit', editIndex);
                editIndex = undefined;
                return true;
            } else {
                return false;
            }
        }
        //行内编辑
        function onClickRow(index){
            if (editIndex != index){
                if (endEditing()){
                    $('#dg3').datagrid('selectRow', index)
                        .datagrid('beginEdit', index);
                    editIndex = index;
                } else {
                    $('#dg3').datagrid('selectRow', editIndex);
                }
            }
        }
        //保存编辑
        function accept(){
            if (endEditing()){
                $('#dg3').datagrid('acceptChanges');
            }
        }

        //上移
        function MoveUp() {
            var row = $("#dg3").datagrid('getSelected');
            var index = $("#dg3").datagrid('getRowIndex', row);
            mysort(index, 'up');

        }
        //下移
        function MoveDown() {
            var row = $("#dg3").datagrid('getSelected');
            var index = $("#dg3").datagrid('getRowIndex', row);
            mysort(index, 'down');

        }
        //保存顺序
        function mysort(index, type) {
            if ("up" == type) {
                if (index != 0) {
                    var toup = $("#dg3").datagrid('getData').rows[index];
                    var todown = $("#dg3").datagrid('getData').rows[index - 1];
                    $("#dg3").datagrid('getData').rows[index] = todown;
                    $("#dg3").datagrid('getData').rows[index - 1] = toup;
                    $("#dg3").datagrid('refreshRow', index);
                    $("#dg3").datagrid('refreshRow', index - 1);
                    $("#dg3").datagrid('selectRow', index - 1);
                }
            } else if ("down" == type) {
                var rows = $("#dg3").datagrid('getRows').length;
                if (index != rows - 1) {
                    var todown = $("#dg3").datagrid('getData').rows[index];
                    var toup =$("#dg3").datagrid('getData').rows[index + 1];
                    $("#dg3").datagrid('getData').rows[index + 1] = todown;
                    $("#dg3").datagrid('getData').rows[index] = toup;
                    $("#dg3").datagrid('refreshRow', index);
                    $("#dg3").datagrid('refreshRow', index + 1);
                    $("#dg3").datagrid('selectRow', index + 1);
                }
            }

        }

    </script>
