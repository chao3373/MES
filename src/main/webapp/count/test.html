<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="/js/echarts.min.js">

    </script>
</head>
<body>
<div id="app" class="layui-card-body" style="width: 100%;height:170%;">
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('app'));
    // 指定图表的配置项和数据
    option = {
        title: {
            text: 'bug分布',
            x: 'left'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        color: ['#CD5C5C', '#00CED1', '#9ACD32', '#FFC0CB'],
        stillShowZeroSum: false,
        series: [
            {
                name: 'bug分布',
                type: 'pie',
                radius: '80%',
                center: ['60%', '60%'],
                data: [
                    {value: 10, name: '后台_bug'},
                    {value: 30, name: 'IOS_bug'},
                    {value: 28, name: 'Android_bug'},
                    {value: 40, name: 'H5_bug'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(128, 128, 128, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
