<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生产情况</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
    <link rel="stylesheet" type="text/css"
          href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript">
        //格式化日期
        Date.prototype.format = function (formatStr) {
            var str = formatStr;
            var Week = ['日', '一', '二', '三', '四', '五', '六'];
            str = str.replace(/yyyy|YYYY/, this.getFullYear());
            str = str.replace(/MM/,
                (this.getMonth() + 1) > 9 ? (this.getMonth() + 1).toString()
                    : '0' + (this.getMonth() + 1));
            str = str.replace(/dd|DD/, this.getDate() > 9 ? this.getDate()
                .toString() : '0' + this.getDate());
            return str;
        }

        //显示时间数据时先进行格式化
        function formatDate(val, row) {
            var dateType = "";
            var date = new Date();
            date.setTime(val);
            dateType = date.format("yyyy-MM-dd")
            return dateType;
        }

        //字符串转日期
        function strToDate(val) {
            var dateType = "";
            var date = new Date(val).getTime();
            return date;
        }

        function strDate(val) {
            var dateType = "";
            var date = new Date(val).format("yyyy-MM-dd");
            return date;
        }

        $(document).ready(function () {
            load();
            $.ajax({
                type: "POST",
                url: "/admin/userProduct/list",
                success:function (result) {
                    if (result){
                        $("#dg").datagrid("loadData", result.rows);
                        $("#sumGongShi").text(result.sumGongshi);
                        $("#sumNum").text(result.sumNum);
                    }
                }
            })

        });



        function load() {
            $("#dg").datagrid({
                columns: [[
                    {
                        field: "saleNumber",
                        title: "订单编号",
                        width: "140",
                        align: "center",
                        formatter: function (val, row) {
                            if (row.saleList) {
                                return row.saleList.saleNumber;
                            } else {
                                return '';
                            }
                        }
                    }, {
                        field: "xiangmuhao",
                        title: "项目号",
                        width: "100",
                        align: "center",
                        formatter: function (val, row) {
                            if (row.saleList) {
                                return row.saleList.xiangmuId;
                            } else {
                                return '';
                            }
                        }
                    }, {
                        field: "datu",
                        title: "总图物料编号",
                        width: "110",
                        align: "center",
                        formatter: function (val, row) {
                            if (row.bigDrawing) {
                                return row.bigDrawing.wuliaoId;
                            } else {
                                return '';
                            }
                        }
                    }, {
                        field: "xiaotu",
                        title: "分图物料编号",
                        width: "110",
                        align: "center",
                        formatter: function (val, row) {
                            if (row.drawing) {
                                return row.drawing.wuliaoId;
                            } else {
                                return '';
                            }
                        }
                    }, {
                        field: "gongxu",
                        title: "工序",
                        width: "90",
                        align: "center",
                        formatter: function (val, row) {
                            if (row.process) {
                                return row.process.name;
                            } else {
                                return '';
                            }
                        }
                    }, {
                        field: "num",
                        title: "数量",
                        width: "80",
                        align: "center"
                    }, {
                        field: "zbGongShi",
                        title: "准备工时",
                        width: "80",
                        align: "center"
                    }, {
                        field: "czGongShi",
                        title: "操作工时",
                        width: "80",
                        align: "center"
                    }, {
                        field: "user",
                        title: "生产员工",
                        width: "80",
                        align: "center",
                        formatter: function (row, val) {
                            if (row) {
                                return row.trueName;
                            } else {
                                return "";
                            }
                        }
                    }, {
                        field: 'dateStartProduct',
                        title: '开始时间',
                        width: 140,
                        align: 'center',
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    }, {
                        field: 'dateInProduct',
                        title: '结束时间',
                        width: 140,
                        align: 'center',
                        formatter: function (value, row, index) {
                            if (value) {
                                var date = new Date(value);
                                var o = {
                                    "M+": date.getMonth() + 1,                 //月份
                                    "d+": date.getDate(),                    //日
                                    "h+": date.getHours(),                   //小时
                                    "m+": date.getMinutes(),                 //分
                                    "s+": date.getSeconds(),                 //秒
                                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度
                                    "S": date.getMilliseconds()             //毫秒
                                };
                                if (/(y+)/.test("yyyy-MM-dd hh:mm:ss"))
                                    var fmt = "yyyy-MM-dd hh:mm:ss".replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
                                for (var k in o)
                                    if (new RegExp("(" + k + ")").test(fmt))
                                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                                return fmt;
                            } else {
                                return "";
                            }
                        }
                    }]]
            });
        }

        function refresh() {
            location.reload();
        }

        //按照条件查询
        function search() {
            /* $("#fm").form('submit', {
                 url: "/admin/userProduct/findShengchan",
                 success: function (result) {
                     if (result != null) {
                         var obj = eval('(' + result + ')');
                         if (obj.success) {
                             $("#dg").datagrid("loadData", obj.rows);
                         }
                     }
                 }
             });*/

            $("#dg").datagrid({
                url: '/admin/userProduct/list',
                queryParams: {
                    "process_id": $("#s_process").combobox("getValue"),
                    "user_trueName": $("#s_trueName").val(),
                    "btime": $("#s_btime").datetimebox("getValue"),
                    "etime": $("#s_etime").datetimebox("getValue")
                }
            });


        }


    </script>
</head>
<body style="margin: 1px" class="easyui-layout">
<div data-options="region:'center'" style="padding: 10px; border: 1px;">
    <table id="dg" class="easyui-datagrid"
           rownumbers="true" singleSelect="true"
           toolbar="#tb" fit="true">
    </table>
    <div id="tb" style="padding: 3px;">
        <form id="fm">
            <table>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;生产员工： <input type="text" id="s_trueName" style="width: 130px"/>
                    </td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;工序： <input class="easyui-combobox" id="s_process"
                                                           style="width: 100px;" data-options="panelHeight:'auto',
                valueField:'id',textField:'name',url:'/admin/process/processCombobox'"/>
                    </td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:search()"
                                                   class="easyui-linkbutton" iconCls="icon-search">查询</a>
                    </td>
                    <td>
                        &nbsp;&nbsp;
                    </td>
                    <td>
                        <span style="color:red;font-size: 20px;font-weight: 500">总工时：<span
                                id="sumGongShi"></span></span>
                    </td>

                </tr>
                <tr>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;生产日期：&nbsp;<input
                            type="text" id="s_btime" class="easyui-datebox"
                            demandd="true" size="15"/></td>
                    <td>
                        -
                        <input type="text" id="s_etime" class="easyui-datebox"
                               demandd="true" size="15"/></td>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:refresh()" class="easyui-linkbutton"
                                                   iconCls="icon-reload">刷新</a>
                    </td>
                    <td>
                        &nbsp;&nbsp;
                    </td>

                    <td>
                        <span style="color: red; font-size: 20px;font-weight: 500">总数量：<span id="sumNum"></span></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
